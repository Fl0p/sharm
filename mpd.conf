# Audio Outputs FIFO

audio_output {
	type		"fifo"
	name		"Fifo 6 channels"
	path        "${FIFO_PATH}"
	format		"48000:16:6"
	mixer_type		"software"
}


audio_output {
	type					"fifo"
	name					"Fifo 2 channels"
	path					"${FIFO_PATH_STEREO}"
	format				"48000:16:2"
	mixer_type		"software"
}

#decoder
decoder {
      plugin                   "wildmidi"
      enabled                  "no"
      config_file              "/etc/timidity/timidity.cfg"
}