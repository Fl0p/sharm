# Read the user manual for documentation: http://www.musicpd.org/doc/user/

music_directory		"/var/lib/mpd/music"
playlist_directory		"/var/lib/mpd/playlists"
db_file			"/var/lib/mpd/data/database"
log_file		"/var/log/mpd/mpd.log"
# log_level		"verbose"
pid_file			"/run/mpd/mpd.pid"
state_file			"/var/lib/mpd/data/state"
sticker_file			"/var/lib/mpd/data/sticker.sql"
filesystem_charset		"UTF-8"

# General music daemon options
#user				"mpd"
#group				"audio"
# For network
bind_to_address		"0.0.0.0"
port				"${MPD_CLIENT_PORT}"
#

auto_update	"yes"
auto_update_depth "3"

zeroconf_enabled		"no"

input {
    plugin "curl"
}


# Audio Outputs HTTP (monitor)
audio_output {
	type		"httpd"
	name		"HTTP Audio Stream"
	port		"${MPD_STREAM_PORT}"
	bind_to_address	"0.0.0.0"		# optional, IPv4 or IPv6
	max_clients	"5"			# optional 0=no limit
	always_on   "yes"
	tags        "yes"
#encoder
	encoder		"flac"
	format		"48000:16:6"
	compression	"0"
	oggflac		"yes"
	oggchaining	"yes"    
}


